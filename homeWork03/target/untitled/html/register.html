<form id="registration-form" action="/register" method="post">
    <div className="form-group">
        <label htmlFor="first_name">Ad:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Adınız" required>
    </div>
    <div className="form-group">
        <label htmlFor="second_name">Soyad:</label>
        <input type="text" id="second_name" name="second_name" placeholder="Soyadınız" required>
    </div>
    <div className="form-group">
        <label htmlFor="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email" placeholder="E-posta adresi" required>
    </div>
    <div className="form-group">
        <label htmlFor="password">Sifre:</label>
        <input type="password" id="password" name="password" placeholder="Şifre" required>
    </div>
    <div className="form-group">
        <label htmlFor="confirm_password">Sifre Tekrari:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Şifre tekrarı" required>
    </div>
    <div className="form-group">
        <button type="submit">Kayit Ol</button>
    </div>
</form>
